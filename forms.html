<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   <form>
    <div>
    <label>USERNAME</label>
    <input type="text" id="uname" name="uname" placeholder="enter a name" value="Celine"/>
    </div>
    <div>
    <label>PASSWORD</label>
    <input type="password" id="pwd" name="pwd" placeholder="enter the password"/>
    </div>
    <div>
        <label>DATE OF BIRTH</label>
    <input type="date"/>
    </div>
    <div>
        <label>MOBILE NO</label>
    <input type="text" id="mn" name="mn" value="" maxlength="10"/>
    </div>
    <div>
        <label>EMAIL ID</label>
    <input type="email" id="em" name="em" placeholder="" size="50"/>
    </div>
    <div>
        <label>GENDER:</label>
    <input type="radio" name="gender" value="Male"/>Male
    <input type="radio" name="gender" value="Female" checked/>Female
    </div>
    <div>
        <label>SKILLS:</label>
    <input type="checkbox" id="ss" name="ss" value="Python"/>Python
    <input type="checkbox" name="" id="ss" value="HTML"/>HTML
    <input type="checkbox" name="ss" id="ss" value="Java"/>Java
    </div>
    <div>
        <p>Language:</p>
        <select>
            <option value="Tamil">Tamil</option>
            <option value="English">English</option>
            <option value="Malayalam">Malayalam</option>
            <option value="Others">Others</option>
        </select>
    </div>
   </form> 
</body>
</html>
